<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.movie.css">
    <title>Document</title>
</head>
<body>
    <div class="cinta">
    <div class="formulario">
        <form id="movieConta">
            <input type="text" name="title" id="title" placeholder="Titulo">
            <label for="title">Titulo</label>

            <input type="text" name="releaseYear" id="releaseYear" placeholder="Año de lanzamiento">
            <label for="releaseYear">Año de lanzamiento</label>
            
            <input type="text" name="actors" id="actors" placeholder="Actor">
            <label for="actors">Actor</label>
            
            <input type="text" name="nacionality" id="nacionality" placeholder="Nacionalidad">
            <label for="nacionality">Nacionalidad</label>
            
            <input type="text" name="director" id="director" placeholder="Director">
            <label for="director">Director</label>
            
            <input type="text" name="writer" id="writer" placeholder="Escritor">
            <label for="writer">Escritor</label>
            
            <input type="text" name="language" id="language" placeholder="Lenguaje">
            <label for="language">Lenguaje</label>
            
            <input type="text" name="plataforma" id="plataforma" placeholder="Plataforma">
            <label for="plataforma">Plataforma</label>
            
            <input type="text" name="isMCU" id="isMCU" placeholder="isMCU">
            <label for="isMCU">isMCU</label>
            
            <input type="text" name="mainCharacterName" id="mainCharacterName" placeholder="Nombre del personaje principal">
            <label for="mainCharacterName">Nombre del personaje principal</label>
            
            <input type="text" name="producer" id="producer" placeholder="Productor">
            <label for="producer">Productor</label>
            
            <input type="text" name="distribuidor" id="distribuidor" placeholder="Distribuidor">
            <label for="distribuidor">Distribuidor</label>
            
            <input type="text" name="genre" id="genre" placeholder="Género">
            <label for="genre">Género</label>
            
            <input type="text" name="photo" id="photo" placeholder="URL de la imagen">
            <label for="photo">Foto</label>
            

            <div class="enviar">
                <button type="button" id="solicitarBtn">Insertar nueva pelicula</button>
                <button type="button" id="filtrarBtn">Mostrar</button>
            </div>
        </form>
        <div class="texto">AHORA PUEDES <span style="color: aqua;">CREAR</span>TU PROPIA <span style="color: aqua;">PELICULA</span></div>
        <ul class="nuevaPeli">
            <li class="tarjeta">Tarjeta informativa</li>
            <li id="movie-lista">Nueva pelicula</li>
        </ul>
    </div>
    </div>
</div>
</body>
</html>
