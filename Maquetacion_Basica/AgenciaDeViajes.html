<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AgenciaDeViajes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="logotipo">
                <a href="./AgenciaDeViajes.html"><img src="./liveaboard-logo.svg"
                    width="50%" alt="logo de la AgenciaDeViajes"/></a>           
            </div>
            <ul class="menu">
                <li><a href="./SobreNosotros.html">Sobre nosotros</a></li>
                <li><a href="">Destinos</a>
                    <ul>
                        <li><a href="./DestinoAmerica.html">America</a></li>
                        <li><a href="./DestinoEuropa.html">Europa</a></li>
                    </ul> 
                </li>
                <li><a href="./Soporte.html">Soporte 24/7</a></li>
            </ul>
        </div>
        <div class="container2">
            <div class="titulo">
                <h1>Cruceros de Buceo</h1>
            </br>
                <h3>Compare y Reserve 501 Cruceros de buceo y 33496 Cruceros en línea con facilidad</h3>
            </div>
            <div class="input-group">
                <input list="Destinos" placeholder="Seleccione un destinos">
                <datalist id="Destinos">
                    <option value="America"></option>
                    <option value="Europa"></option>
                </datalist>
                <input list="Próximas Salidas" placeholder="Próximas Salidas">
                <datalist id="Próximas Salidas">
                    <option value="24/12"></option>
                    <option value="31/12"></option>
                </datalist>
                <input class="btn" type="submit" value="Buscar"></input>
            </div>
            <div class="subcontainer">
                <div class="garantia">
                    <i class="fa-solid fa-check"></i>
                    <p>100% Mejor Precio Garantizado</p>
                </div>
                <div class="atencion">
                    <i class="fa-solid fa-headset"></i>
                    <p>Atencion al cliente</p>
                </div>
                <div class="reservas">
                    <i class="fa-regular fa-credit-card"></i>
                    <p>Sin Cargos por Reservas</p>
                </div>
            </div>
        </div>
    </div>
